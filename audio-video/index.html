<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8" />

	<link rel="stylesheet" href="styles/audio-video.css" />

	<title>DEMO: HTML Audio and Video</title>
</head>

<body>
	<h1>DEMO: HTML Audio and Video</h1>

	<section>
		<div>
			<h3>Video</h3>
			<video poster="media/images/ulysses_31_logo.jpg"
			controls>
			<source src="media/video/ulysses31-intro.mp4" type="video/mp4"/>
			<source src="media/video/ulysses31-intro.ogg" type="video/ogg"/>

			<track kind="subtitles" srclang="en" label="English" src="media/subtitles/en.vtt" default />
			<track kind="subtitles" srclang="it" label="Italiano" src="media/subtitles/it.vtt" default />
			</video>
		</div>

		<div>
			<h3>Audio</h3>
			<audio src="media/audio/ulysses31-intro.mp3" type="audio/mp3" preload controls />
		</div>
	</section>
</body>

</html>
